<!DOCTYPE html>

<html data-ruffle-optout>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Flash Games</title>
        <link rel="stylesheet" href="/fonts/4/font2.css" />
    </head>
    <body>
        <div id="nav">
            <div id="title">
            </div>
            <div id="file-picker">
                <div id="sample-swfs-container" class="hidden">
                    <span id="sample-swfs-label">Games:</span>
                    <select id="sample-swfs">
                        <option value="none">None</option>
                        <optgroup id="games-optgroup" label="Games"></optgroup>
                    </select>
                    <div id="author-container" class="hidden">
                        <span>Author: </span><a href="#" target="_blank" id="author"></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="overlay" class="hidden"></div>
            <div id="prompt">Select a game!</div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
